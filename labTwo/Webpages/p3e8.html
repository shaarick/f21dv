<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3E8</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <script>
        d3.select('body')
            // Create div
            .append("div")
            .style('width', '100px')
            .style('height', '100px')
            // Start with blue colour
            .style('background-color', 'blue')
            // Add event listener for mouseover
            .on('mouseover', function (event) {
                d3.select(this)
                    .transition()
                    // After 1 sec change it to red
                    .duration(1000).style("background-color", "red")
            })
            // Event listener for mouseout
            .on('mouseout', function () {
                d3.select(this)
                    .transition()
                    // After another 2 secs change color to original blue
                    .duration(1000).style("background-color", "blue")
            });
    </script>
</body>

</html>
