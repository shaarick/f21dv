<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5E22</title>
    <script type='text/javascript' src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <!-- Add buttons -->
    <button onclick="update(data1, 'one')">Variable 1</button>
    <button onclick="update(data2, 'two')">Variable 2</button>
    <!-- Adding additional button here -->
    <button onclick="update(data3, 'three')">Variable 3</button>

    <script>
        // create 2 data_set
        const data1 = [
            { group: "A", value: 5 }, { group: "B", value: 20 }, { group: "C", value: 9 }
        ];
        const data2 = [
            { group: "A", value: 10 }, { group: "B", value: 2 },
            { group: "C", value: 19 }, { group: "D", value: 15 }
        ];
        // Creating third dataset below
        const data3 = [
            { group: "A", value: 20 }, { group: "B", value: 12 }, { group: "C", value: 6 }
        ];

        // set the dimensions and margins of the graph
        const margin = { top: 30, right: 30, bottom: 70, left: 60 };
        const width = 460 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select('body')
            .append('div').append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom).append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");


        // A function that create / update the plot for a given variable:
        function update(data, num) {
            // Remove old X axis so they can be updates
            d3.selectAll('.myXaxis').remove()

            // X axis
            var x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(function (d) { return d.group; })).padding(0.2);

            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .attr("class", "myXaxis").call(d3.axisBottom(x));

            // Adding Top Axis
            svg.append("g")
                .attr("transform", "translate(0," + 0 + ")")
                .attr("class", "myXaxis").call(d3.axisTop(x));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 25])
                .range([height, 0]);
            svg.append("g")
                .attr("class", "myYaxis").call(d3.axisLeft(y));

            // Adding right axis
            svg.append("g")
                .attr("transform", "translate(" + 37 + "0 )")
                .call(d3.axisRight(y));

            var u = svg.selectAll("rect").data(data)
            u.enter().append("rect")
                // Adding mouse events to the bar chart here
                .on('mouseover', onMouseOver)
                .on('mouseout', onMouseOut)
                .merge(u).transition().duration(1000)
                .attr("x", function (d) { return x(d.group); })
                .attr("y", function (d) { return y(d.value); })
                .attr("width", x.bandwidth())
                .attr("height", function (d) { return height - y(d.value); })
                // Choose colour based on second function argument here
                .attr("fill", function () {
                    if (num == 'one') {
                        return 'red';
                    } else if (num == 'two') {
                        return 'blue';
                    } else {
                        return 'pink';
                    }
                });

            // Remove extra bars from the graph using exit method
            u.exit().remove();

            //mouseover event handler function
            function onMouseOver(d, i) {
                d3.select('g').append("text")
                    .attr('class', 'val')
                    // the following line gets the x coordinate of bar,
                    // the width of the bar/2 to with a minor adjustment of -10
                    // to add text at the top and centre of the bar
                    .attr('x', function () {
                        return x(i.group) + x.bandwidth() / 2 - 10;
                    })
                    // The following function returns the y coordinate of the bar 
                    // and places the text 15 units above it
                    .attr('y', function () { return y(i.value) - 5; })
                    // Value of the text }
                    .text(function (d) { return i.value; });
            }

            //mouseout event handler function
            function onMouseOut(d, i) {
                d3.selectAll('.val').remove()
            }
        }


        // Initialize the plot with the first dataset
        update(data1, 'one')
    </script>
</body>

</html>
