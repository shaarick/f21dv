<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F21DV: Lab 1 Part 10</title>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
    <script>
        const width = 400; const height = 400;
        var data = [10, 15, 20, 25, 30];
        var svg = d3.select("body")
        .append("svg") .attr("width", width)
        .attr("height", height);
        var xscale = d3.scaleLinear() .domain([0, d3.max(data)]) .range([0, width - 100]);
        var yscale = d3.scaleLinear() .domain([0, d3.max(data)]) .range([height/2 - 20, 0]);
        var x_axis = d3.axisBottom() .scale(xscale);
        var y_axis = d3.axisLeft() .scale(yscale);
        svg.append("g")
        .attr("transform", "translate(50, 30)").call(y_axis);
        var xAxisTranslate = height/2 + 10;
        svg.append("g")
        .attr("transform", "translate(50, " + xAxisTranslate +")").call(x_axis)

        // Ex: 20: Axis on top and right with blue color
        var x_axis_top = d3.axisTop().scale(xscale);
        var y_axis_right = d3.axisRight().scale(yscale);

        svg.append("g")
        .attr("transform", "translate(350, 30)")
        .attr('stroke', 'blue')
        .attr('color', 'blue')
        .call(y_axis_right);
        
        svg.append("g")
        .attr("transform", "translate(50, 30)")
        .attr('stroke', 'blue')
        .attr('color', 'blue')
        .call(x_axis_top)

        </script>
</body>
</html>
