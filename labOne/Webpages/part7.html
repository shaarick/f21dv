<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F21DV Lab1 Part 7</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <script>

    // Ex.14: Change array values to the ones we got in Part 5.
    var data = [0, 0, 44, 51];
    var width = 400; var scaleFactor = 4; var barHeight = 40;
    var graph = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", barHeight * data.length);
    var bar = graph.selectAll("g").data(data)
      .enter()
      .append("g")
      .attr("transform", function (d, i) {
        return "translate(0," + i * barHeight + ")";
      });
    bar.append("rect")
      .attr("width", function (d) {
        return d * scaleFactor;
      })

      // Ex. 15: change color depending on threshold
      .attr("fill", function (d) {
        return d < 45 ? 'orange' : 'red';
      })
      .attr("height", barHeight - 1);
    bar.append("text")
      .attr("x", function (d) { return (d * scaleFactor); }).attr("y", barHeight / 2)
      .attr("dy", ".35em")
      .text(function (d) { return d; });

    //d3.select('bar').selectAll('rect').attr('fill', 'red');
  </script>
</body>

</html>
